<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seahorse Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas id="canvas1"></canvas>

    <!-- characters -->
    <img id="player" src="img/Players/Player.png" />
    <img id="angler1" src="img/Enemies/angler1.png" />
    <img id="angler2" src="img/Enemies/angler2.png" />
    <img id="lucky" src="img/Enemies/lucky.png" />
    <img id="hivewhale" src="img/Enemies/hivewhale.png" />
    <img id="drone" src="img/Enemies/drone.png" />
    <!-- props -->
    <img id="projectile" src="img/Players/projectile.png" />
    <img id="gears" src="img/Players/gears.png" />
    <img
      id="smokeExplosion"
      src="img/Collision_animations/smokeExplosion.png"
    />
    <img id="fireExplosion" src="img/Collision_animations/fireExplosion.png" />

    <!-- environment -->
    <img id="layer1" src="img/Backgrounds/layer1.png" />
    <img id="layer2" src="img/Backgrounds/layer2.png" />
    <img id="layer3" src="img/Backgrounds/layer3.png" />
    <img id="layer4" src="img/Backgrounds/layer4.png" />

    <script src="script.js"></script>
  </body>
</html>
